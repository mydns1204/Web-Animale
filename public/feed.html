<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animaLe</title>
    <link type="text/css" rel="stylesheet" href="css/feed.css">
    <script type="text/javascript" src="js/feed.js"></script>

</head>

<body>
    <div class="grid-container">
        <!-- 1 -->
        <div id="header">
            <div class="flex-header">
                <div class="flex-header-l"><img src="pic/logo2.png" alt="logo"></div>
                <div class="flex-header-r">
                    <a href="/profile"><img src="pic/profile.png" alt="profile"></a>
                    <a href="feed.html"><img src="pic/home.png" alt="home"></a>
                </div>
            </div>
        </div>
        <!-- 2 -->
        <div id="profile">
            <div id="displayPic">
                <div>
                    <img src="pic/avatar.png" alt="">
                </div>
                <!-- <form action="">
            
                            </form> -->
            </div>
            <span name="username" id="username">Daehwi</span>
        </div>
        <!-- 3 -->
        <div id="post">
            <div id="feed-container">
                    <div class="allpost">

                        <div class="allboxpost">
                            <div class="grid-container-postbox">
                                <div id="poster">
                                    <div class="poster-box">
                                        <div class="poster-img">
                                            <img src="pic/avatar.png">
                                        </div>

                                        <div class="profilebox">
                                            <div class="post-by">
                                                <span>daehwi</span>
                                            </div>
                                            <div class="post-time">
                                                <small>2022-05-18 / 02:30</small>
                                            </div>
                                            <div class="delete">
                                                delete
                                            </div>
                                        </div>
                                        
                                        <div id="content">
                                            <div class="content-box">
                                                <p>contentd</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>  
                            </div>

                            <div class="Reactbutton">
                                <button type="button" class="likebutton">
                                    <div class="gridReactButton">
                                        <img src="pic/like.png">
        
                                        <a>0</a>
                                    </div>
                                </button>
                            </div>

                        </div>

                    </div>

            </div>
        </div>


        <!-- 4 share  Post -->
        <div id="share">
            <div>Share Post</div>
            <div class="postbox">
                <div>
                    <div>
                        <textarea name="msg" id="textmsg" value="" placeholder="Add text" cols="50"></textarea>
                        <div><span id=""></span></div>
                        <!--แสดงไฟล์รูป-->
                    </div>
                    <div class="linesend">
                        <input type="image" id="postfeed" src="pic/send.png" alt="post" name="post">
                    </div>
                </div>

                <!-- เลือกรูปโพส -->
                <div class="colphoto">
                    <div>
                        <!-- <div> -->
                        <img src="pic/Photo2.png" alt="Photo">
                        <!-- </div> -->
                        <form action="">
                            <input type="file" id="fileField" name="PostPhoto" value="fileToUpload" placeholder=""
                                hidden>
                        </form>
                    </div>
                    <!-- เลือก # -->
                    <div>
                        <!-- <div> -->
                        <img src="pic/Hashtag2.png" alt="">
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- 5 -->
        <div id="setting">
            <div>
                
            </div>
                <a href="feedsetting.html"><img src="pic/setting.png" alt=""></a>
                <a href="feedsetting.html">setting</a>
            <div>
                <a href="/logout"><img src="pic/logout.png" alt=""></a>
                <a href="/logout">Logout</a>

            </div>

        </div>

        <div>

        </div>


    </div>
</body>

</html>
